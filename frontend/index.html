<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <table class="table">
            <caption class="caption">Recipes</caption>
            <thead>
                <tr>
                    <th>Recipe Name</th>
                    <th>Ingredients</th>
                    <th>Instructions</th>
                    <th>Cooking Time</th>
                    <th>Servings</th>
                    <th>Origin</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="btn-container">
            <button id="addRecipeBtn">Add Recipe</button>
        </div>
    </div>

    <div class="modal" id="updateModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2 id="modalTitle"></h2>
            <form id="updateForm" data-mode="", data-id="">
                <div class="form-group">
                    <label for="recipeName">Recipe Name</label>
                    <input type="text" id="recipeName" name="recipeName" required>
                </div>
                <div class="form-group">
                    <label for="ingredients">Ingredients</label>
                    <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="preparationSteps">Preparation Steps</label>
                    <textarea id="preparationSteps" name="preparationSteps" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="cookingTime">Cooking Time (min)</label>
                    <input type="number" id="cookingTime" name="cookingTime" required>
                </div>
                <div class="form-group">
                    <label for="servings">Servings</label>
                    <input type="number" id="servings" name="servings" required>
                </div>
                <div class="form-group">
                    <label for="origin">Origin</label>
                    <input type="text" id="origin" name="origin" required>
                </div>
                <button type="submit" id="submitUpdate"></button>
            </form>
        </div>
    </div>

    <script src="/script.js"></script>
    
</body>
</html>
